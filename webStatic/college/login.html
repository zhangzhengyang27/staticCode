<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>撩课学院-喜欢IT, 就上撩课(itlike.com)</title>
    <meta name="keyword" content="撩课学院,教育,it线上教育">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body style="padding-right: inherit;">
<div class="sign-top">
    <div class="container">
        <div class="link">
            <ul>
                <li class="on"><a href="login.html">登录</a><span class="slider"></span></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </div>
        <div class="logo">
            <a href="index.html">
                <img src="images/lk_logo.jpg" alt="" class="img-fluid">
            </a>
        </div>
    </div>
</div>
<div class="sign-body">
    <div class="container clearfix" style="height: 475px;overflow:visible;">
        <div class="ad col-md-7">
            <a href="#"
               style="background: url(images/ad.jpg) center no-repeat; -webkit-background-size: cover;background-size: cover;"></a>
        </div>
        <div class="formBox log-form">
            <h2>会员登录</h2>
            <form id="login-form" action="/login" method="post">
                <ul class="login-ul">
                    <img class="log-img log-user" src="images/success.png"/>
                    <li class="pa-msg">
                        <input type="text" class="input-box" name="userName" id="user_name" placeholder="请输入您的用户名">
                    </li>
                    <li>
                        <input type="password" class="input-box" id="pwd" name="loginPwd" placeholder="密码">
                    </li>
                    <li class="option">
					<span class="text-left">
						<input type="checkbox" id="remember">
						<label for="remember">记住用户名</label>
					</span><span class="text-right">
						<a href="#">忘记密码?</a>
					</span>
                    </li>
                    <li>
                        <input type="submit" class="btn-large" id="login" value="登录">
                    </li>
                    <li class="option">
                        还没有账号?<a href="/reg">立即注册</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="footer navbar-fixed-bottom">
        Copyright&copy;2018-2028 撩课学院
    </div>
</div>
</body>
</html>
